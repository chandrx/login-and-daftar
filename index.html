<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- header -->
    <header>
        <h2 class="logo"> ChandrX </h2>
        <nav class="navigation">
            <a href="#"> Home</a>
            <a href="#"> Contact</a>
            <a href="#"> About </a>
            <a href="#"> Services</a>
            <button class="btnlogin-popup"> Login </button>
        </nav>
    </header>
     <!-- header end -->


     <!-- halaman login -->
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <samp class="icon"><ion-icon name="mail"></ion-icon></samp>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <samp class="icon"><ion-icon name="lock-closed"></ion-icon></samp>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="ingat">
                    <label><input type="checkbox">
                    Simpan password</label>
                    <a href="#">Lupa password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Buat akun baru?<a href="#" class="register-link"> Daftar </a></p>
                </div>
            </form>
        </div>
     <!-- halaman login end -->

     <!-- halaman Daftar -->
    <div class="from-box register">
        <h2>Daftar</h2>
        <from action="#">
            <div class="input-box">
                <samp class="icon"><ion-icon name="person"></ion-icon></samp>
                <input type="email" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <samp class="icon"><ion-icon name="lock-closed"></ion-icon></samp>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="ingat">
                <label><input type="checkbox">
                Simpan akun</label>
            </div>
            <button type="submit" class="btn">Buat akun</button>
                <div class="login-register">
                    <p>Akun lama?<a href="#" class="login-link"> Login </a></p>
                </div>
        </from>
    </div>
    <!-- halaman Daftar end -->
    </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
